type Query {
  """
  Gets a hello world
  """
  hello: String

  """
  Gets a product
  """
  product(
    """
    The id of the product to fetch
    """
    id: Int
  ): Product

  """
  Gets the orders for a customer
  """
  orders(
    """
    The id of the customer for which to fetch orders
    """
    id: Int
  ): [Order]

  """
  Gets the details of the items within an order
  """
  orderDetails(
    """
    The id of the order for which to fetch details
    """
    id: Int
  ): [OrderDetail]

  """
  Gets an employee by id
  """
  employee(
    """
    The id of the employee for which to fetch
    """
    id: Int
  ): Employee
}

type Product {
  Id: Int!
  ProductName: String!
  SupplierId: Int
  CategoryId: Int
  QuantityPerUnit: Int
  UnitPrice: Float
  UnitsInStock: Int
}

type Order {
  Id: Int!
  CustomerId: String!
  EmployeeId: Int
  OrderDate: String!
  RequiredDate: String
  ShippedDate: String
  ShipVia: Int
  Freight: Float
  ShipName: String
  ShipAddress: String
  ShipCity: String
  ShipRegion: String
  ShipPostalCode: String
  ShipCountry: String
}

type OrderDetail {
  Id: Int!
  OrderId: Int!
  ProductId: Int
  UnitPrice: Float
  Quantity: Int
  Discount: Float
}

type Employee {
  Id: Int!
  FirstName: String!
  LastName: String!
  Title: String
  TitleOfCourtesy: String
  BirthDate: String
  HireDate: String
  Address: String
  City: String
  Region: String
  PostCode: String
  HomePhone: String
  Extension: String
  Notes: String
  ReportsTo: String
  PhotoPath: String
}
